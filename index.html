<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Yo jaja">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcore - Resultados Deportivos</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img src="images/flashscore.webp" alt="Flashcore Logo" class="Logo">
        <h1>Resultados Deportivos en Vivo</h1>
    </header>
    <nav>
        <a href="#futbol">Fútbol</a>
        <a href="#tenis">Tenis</a>
        <a href="#baloncesto">Baloncesto</a>
    </nav>
    <main>
        <section id="futbol" class="resultados" aria-labelledby="titulo-futbol">
            <h2 id="titulo-futbol">Fútbol</h2>
            <div class="partido">
                <span class="equipo">Real Madrid</span>
                <span>2 - 1</span>
                <span class="equipo">Barcelona</span>
            </div>
            <div class="partido">
                <span class="equipo">Liverpool</span>
                <span>1 - 3</span>
                <span class="equipo">Manchester City</span>
            </div>
        </section>
        <section id="tenis" class="resultados" aria-labelledby="titulo-tenis">
            <h2 id="titulo-tenis">Tenis</h2>
            <div class="partido">
                <span class="equipo">Nadal</span>
                <span>6 - 4, 3 - 6, 7 - 5</span>
                <span class="equipo">Djokovic</span>
            </div>
        </section>
        <section id="baloncesto" class="resultados" aria-labelledby="titulo-baloncesto">
            <h2 id="titulo-baloncesto">Baloncesto</h2>
            <div class="partido">
                <span class="equipo">Lakers</span>
                <span>102 - 98</span>
                <span class="equipo">Warriors</span>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Flashcore. Todos los derechos robados.</p>
    </footer>
</body>
</html>
